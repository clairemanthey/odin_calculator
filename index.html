<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" >
      <link rel="stylesheet" href="styles.css">
      <title>Calculate!!</title>
      <script src="index.js" defer></script>
    </head>
    <body class="body">
      <main class="main">
        <div class="calculator__body calc-keys">
          <input type="text" class="calc-display" value="0" disabled>
          <button class="grid-area seven" value="7">7</button>
          <button class="grid-area eight" value="8">8</button>
          <button class="grid-area nine" value="9">9</button>
          <button class="grid-area four" value="4">4</button>
          <button class="grid-area five" value="5">5</button>
          <button class="grid-area six" value="6">6</button>
          <button class="grid-area one" value="1">1</button>
          <button class="grid-area two" value="2">2</button>
          <button class="grid-area three" value="3">3</button>
          <button class="grid-area zero" value="0">0</button>
          <button class="grid-area all-clear" value="all-clear">AC</button>
          <button class="grid-area delete" id ="delete" value="delete">&#9003;</button>
          <button class="grid-area add operators" value="+">+</button>
          <button class="grid-area decimal function" value="."> . </button> 
          <button class="grid-area subtract operators" value="-">-</button>
          <button class="grid-area multiply operators" value="*">&times;</button>
          <button class="grid-area divide operators" value="/">&divide;</button>
          <button class="grid-area equal operators" value="=">=</button>
        </div>
      </main>
    </body>
  </html>
